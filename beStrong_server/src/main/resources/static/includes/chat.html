<html lang="en">
    <head>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/chat.css">
    </head>
    <script>
        var isTrainer = localStorage.getItem("isTrainer");
        if (isTrainer == 0) {
            document.getElementById('chat-img').src="../img/pt.png"; 
        } else {
            document.getElementById('chat-img').src="../img/user.png"; 
        }
    </script>
    <body>
        <div class="out">
        <div class="lab">
            <div id="wrapper" class="wrapper" style="display: none;">
                <section class="chat-area">
                    <header>
                        <img id="chat-img" src="" alt="">
                        <div class="details">
                            <span>Web Chat</span>
                        </div>
                    </header>
                    <div class="chat-box" id="chat-box">
                    </div>
                    <form class="typing-area" id="messageForm" name="messageForm" nameForm="messageForm">
                        <input type="text" id="message" placeholder="Type something here...">
                        <button type="button" onclick="send2()"><i class="fab fa-telegram-plane"></i></button>
                    </form>
                </section>
            </div> 
        </div>
            <button class="float" onclick="myFunction()">
                <i class="far fa-comment-dots"></i>
            </button>
        </div>
        <script type="text/javascript">
            function myFunction() { 
                var logged_in = localStorage.getItem("loggedIn");
                if (logged_in == 1) {
                    var x = document.getElementById("wrapper");
                    if (x.style.display == "none") {
                        x.style.display = "block";
                        x.style.transition = "left 0ms ease-in-out 300ms, bottom 300ms ease-in-out, opacity 300ms ease-in-out"
                    } else {
                        x.style.display = "none";
                    }
                } else {
                    alert("Must be logged in to chat!");
                }
            }
        </script>
    </body>
</html>
